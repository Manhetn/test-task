<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ilya Shestakov" />
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>" />
    <title>TestTask</title>
  </head>
  <body class="page">
    <!-- side-bar -->
    <section class="side-bar">
      <!-- avatar -->
      <div class="avatar">
        <img
        class="avatar__image"
        src="<%=require('../../images/avatar.jpg')%>"
        alt="User photo"
        />
        <input class="avatar__input"
          name="editAvatar"
          type="file"
          accept=".png, .jpg, .jpeg"
        >
        <div class="avatar__edit-bg">
          <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M33.4931 8.33328L13.9005 27.9258L20.8242 34.8495L40.4168 15.257L33.4931 8.33328Z" fill="white"/>
            <path d="M10.4166 38.5095L12.2916 29.7595L18.9583 36.6345L10.4166 38.5095Z" fill="white"/>
          </svg>
        </div>
      </div>
      <!-- menu -->
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__iteam">
            <a
              class="menu__link"
              href="#"
              lang="en"
              title="Link to user account"
            >
            My Account
            </a>
          </li>
          <li class="menu__iteam">
            <a
              class="menu__link"
              href="#"
              lang="en"
              title="Link to user messages"
            >
            Messages
            </a>
          </li>
          <li class="menu__iteam">
            <a
              class="menu__link"
              href="#"
              lang="en"
              title="Link to user news"
            >
            News
            </a>
          </li>
          <li class="menu__iteam">
            <a
              class="menu__link"
              href="#"
              lang="en"
              title="Link to user photos"
            >
            Photos
            </a>
          </li>
          <li class="menu__iteam">
            <a
              class="menu__link"
              href="#"
              lang="en"
              title="Link to user video"
            >
            Video
            </a>
          </li>
          <li class="menu__iteam">
            <a
              class="menu__link"
              href="#"
              lang="en"
              title="Link to user bookmarks"
            >
            Bookmarks
            </a>
          </li>
        </ul>
      </nav>
    </section>
    <!-- info -->
    <section class="info">
      <!-- user -->
      <div class="user">
        <h1 class="user__iteam">
          <span class="user__first-name">First_name</span>
          <span class="user__middle-name">Middle_name</span>
          <span class="user__last-name">Last_name</span>
        </h1>
        <p class="user__iteam">email:
          <a
            class="user__contact-info user__email-address"
            href="mailto:username@domain.net"
            lang="en"
            title="user email"
          >
            username@domain.net
          </a>
        </p>
        <p class="user__iteam">phone:
          <a
            class="user__contact-info user__phone-number"
            href="tel:+01234567890"
            lang="en"
            title="user phone"
          >
            +0 (123) 456-78-90
          </a>
        </p>
        <address class="user__iteam user__full-address">
          full address
        </address>
      </div>
      <!-- counters -->
      <ul class="counters">
        <li class="counters__iteam">
          <a
            class="counters__link counters__link-messages"
            href="#"
            lang="en"
            title="New messages"
          >
            <span class="counters__counter counters__counter-messages">11</span>
            <p class="counters__text">New messages</p>
          </a>
        </li>
        <li class="counters__iteam">
          <a
            class="counters__link counters__link-requests counters__link_disabled"
            href="#"
            lang="en"
            title="New requests"
          >
            <span class="counters__counter counters__counter-requests">0</span>
            <p class="counters__text">New requests</p>
          </a>
        </li>
        <li class="counters__iteam">
          <a
            class="counters__link counters__link-photos"
            href="#"
            lang="en"
            title="New photos"
          >
            <span class="counters__counter counters__counter-photos">7</span>
            <p class="counters__text">New photos</p>
          </a>
        </li>
      </ul>
    </section>
    <!-- content -->
    <main class="content">
      <!-- tabs -->
      <section class="tabs">
        <ul class="tabs__container">
          <li class="tabs__tab">
            <button
                class="tabs__button button tabs__button-friends"
                type="button"
                name="tab-friends"
                disabled
              >
                Friends
              </button>
          </li>
          <li class="tabs__tab tabs__tab-post">
            <button
                class="tabs__button button tabs__button-post"
                type="button"
                name="tab-post"
              >
                Posts
              </button>
          </li>
        </ul>
      </section>
      <!-- friends -->
      <section class="friends">
        <form
        class="friends__form filter"
        name="filter"
        >
          <input class="friends__input filter__input"
            type="text"
            name="filter-friends"
            id="filter-friends"
            placeholder="filter friends"
            minlength= "1"
            maxlength= "30"
          />
        </form>
        <div class="friends__list"></div>
        <ul class="friends__page-numbers"></ul>
      </section>
      <!-- posts -->
      <section class="posts posts_hidden"></section>
    </main>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
