  <body class="page">

    <section class="side-bar">
      <div class="side-bar__avatar-container">
        <img
        class="side-bar__avatar avatar avatar-user"
        src="<%=require('../../images/avatar.jpg')%>"
        alt="User photo"
        />
        <input class="side-bar__input" name="editAvatar" type="file">
        <div class="side-bar__edit-bg">
          <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M33.4931 8.33328L13.9005 27.9258L20.8242 34.8495L40.4168 15.257L33.4931 8.33328Z" fill="white"/>
            <path d="M10.4166 38.5095L12.2916 29.7595L18.9583 36.6345L10.4166 38.5095Z" fill="white"/>
          </svg>
        </div>
      </div>
      <button
          class="button side-bar__open-menu"
          type="button"
        >
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="8" width="16" height="2" fill="#1A1B22"/>
            <rect x="4" y="14" width="16" height="2" fill="#1A1B22"/>
          </svg>
        </button>
        <!-- side-bar__menu_visible -->
      <nav class="side-bar__menu ">
        <button
          class="button side-bar__close-menu"
          type="button"
        >
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.4142 12L18.7071 17.2928L17.2929 18.7071L11.2929 12.7071C10.9024 12.3165 10.9024 11.6834 11.2929 11.2928L17.2929 5.29285L18.7071 6.70706L13.4142 12Z" fill="white"/>
            <path d="M10.8787 12L5.58577 17.2928L6.99999 18.7071L13 12.7071C13.3905 12.3165 13.3905 11.6834 13 11.2928L6.99999 5.29285L5.58577 6.70706L10.8787 12Z" fill="white"/>
          </svg>
        </button>
        <ul class="side-bar__list">
          <li class="side-bar__list-iteam">
            <a
              class="side-bar__link"
              href="#"
              lang="en"
              title="Link to user account"
            >
            My Account
            </a>
          </li>
          <li class="side-bar__list-iteam">
            <a
              class="side-bar__link"
              href="#"
              lang="en"
              title="Link to user messages"
            >
            Messages
            </a>
          </li>
          <li class="side-bar__list-iteam">
            <a
              class="side-bar__link"
              href="#"
              lang="en"
              title="Link to user news"
            >
            News
            </a>
          </li>
          <li class="side-bar__list-iteam">
            <a
              class="side-bar__link"
              href="#"
              lang="en"
              title="Link to user photos"
            >
            Photos
            </a>
          </li>
          <li class="side-bar__list-iteam">
            <a
              class="side-bar__link"
              href="#"
              lang="en"
              title="Link to user video"
            >
            Video
            </a>
          </li>
          <li class="side-bar__list-iteam">
            <a
              class="side-bar__link"
              href="#"
              lang="en"
              title="Link to user bookmarks"
            >
            Bookmarks
            </a>
          </li>
        </ul>
      </nav>
    </section>

    <section class="user-info">
      <div class="user-info__data-container">
        <h1 class="user-info__data-iteam">
          <span class="user-info__first-name">First_name</span>
          <span class="user-info__middle-name">Middle_name</span>
          <span class="user-info__last-name">Last_name</span>
        </h1>
        <p class="user-info__data-iteam">email:
          <a
            class="user-info__contact-info user-info__email-address"
            href="mailto:username@domain.net"
            lang="en"
            title="user email"
          >
            username@domain.net
          </a>
        </p>
        <p class="user-info__data-iteam">phone:
          <a
            class="user-info__contact-info user-info__phone-number"
            href="tel:+01234567890"
            lang="en"
            title="user phone"
          >
            +0 (123) 456-78-90
          </a>
        </p>
        <address class="user-info__data-iteam user-info__full-address">full address</address>
      </div>

      <ul class="user-info__counter-container">
        <li class="user-info__counter-iteam">
          <a
            class="user-info__counter-link user-info__link-messages"
            href="#"
            lang="en"
            title="New messages"
          >
            <span class="user-info__counter user-info__counter-messages">11</span>
            <p class="user-info__counter-text">New messages</p>
          </a>
        </li>
        <li class="user-info__counter-iteam">
          <a
            class="user-info__counter-link user-info__link-requests user-info__counter-link_zero"
            href="#"
            lang="en"
            title="New requests"
          >
            <span class="user-info__counter user-info__counter-requests">0</span>
            <p class="user-info__counter-text">New requests</p>
          </a>
        </li>
        <li class="user-info__counter-iteam">
          <a
            class="user-info__counter-link user-info__link-photos"
            href="#"
            lang="en"
            title="New photos"
          >
            <span class="user-info__counter user-info__counter-photos">7</span>
            <p class="user-info__counter-text">New photos</p>
          </a>
        </li>
      </ul>
    </section>
